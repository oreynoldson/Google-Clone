<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Oli Reynoldson | Google Clone</title>
		<link rel="stylesheet" href="main.css" type="text/css">
	</head>

	<body>
		<header>
				<ul class="navLinks fontStyle">
					<li class="hoverStyle">&#43;You</li>
					<li class="hoverStyle">Gmail</li>
					<li class="hoverStyle">Images</li>
					<li><img id="imgGrid" src="Images/grid.png" alt="Apps link"></li>
					<li class="padRight"><button id="signIn" type="button">Sign In</button></li>
				</ul>
		</header>
		<section class="logoArea">
				<img class="logo" src="Images/google-logo.png" alt="Google main image">
		</section>

		<section class="search">
				<input class="searchBox" id="searchHover" type="text" name="search"/>
				<img class="imgMicrophone" src="Images/microphone.png" alt="Microphone link"/>
				<span class="micBox">
					Search By Voice
				</span>
		</section>

		<section class="searchBtns">
			<div class="alignBtns">
				<input class="btn btnStyle fontStyle btnHover" type="submit" value="Google Search"/>
				<input class="btn btnStyle fontStyle btnHover" type="submit" value="I&#39;m Feeling Lucky"/>
			</div>
		</section>

		<footer class="fontStyle">
				<ul class="advertisingLinks">
					<li class="hoverStyle">Advertising</li>
					<li class="hoverStyle">Business</li>
					<li class="hoverStyle">About</li>
				</ul>
				<ul class="privacyLinks">
					<li class="hoverStyle">Privacy &#38; Terms</li>
					<li class="hoverStyle">Settings</li>
				</ul>
		</footer>
	</body>
</html>
